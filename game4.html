<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>極速賽車</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 3.5rem;
            color: #FFD700;
            text-shadow: 0 0 10px #FF4500, 0 0 20px #FF8C00;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #87CEEB;
            margin-bottom: 30px;
        }
        
        .game-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        #gameCanvas {
            background-color: #0f3460;
            border: 4px solid #FFD700;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .ui-panel {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin-bottom: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #333;
        }
        
        .score-container, .time-container, .speed-container {
            text-align: center;
        }
        
        .ui-label {
            font-size: 1.2rem;
            color: #87CEEB;
        }
        
        .ui-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: #FFD700;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 800px;
        }
        
        .controls h2 {
            color: #FFD700;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        .key-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .key-row {
            display: flex;
            margin-bottom: 10px;
        }
        
        .key {
            width: 80px;
            height: 80px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            border-radius: 8px;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 0 #222;
            user-select: none;
        }
        
        .key-space {
            width: 200px;
            height: 60px;
            font-size: 1.5rem;
        }
        
        .key-label {
            margin-top: 5px;
            color: #87CEEB;
        }
        
        .game-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #FFD700;
            display: none;
            z-index: 10;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
        }
        
        .message-title {
            color: #FF4500;
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.7);
        }
        
        .message-text {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: #FFF;
        }
        
        .btn {
            background: linear-gradient(to bottom, #FF8C00, #FF4500);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.3rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 4px 0 #8B0000;
        }
        
        .btn:hover {
            background: linear-gradient(to bottom, #FFA500, #FF6347);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #8B0000;
        }
        
        .instructions {
            margin-top: 20px;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        
        .instructions h2 {
            color: #FFD700;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .instructions p {
            margin-bottom: 8px;
            line-height: 1.5;
            color: #CCC;
        }
        
        .highlight {
            color: #FFD700;
            font-weight: bold;
        }
        
        footer {
            margin-top: 30px;
            color: #87CEEB;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>極速賽車</h1>
        <div class="subtitle">躲避其他車輛，盡可能長時間存活！</div>
    </header>
    
    <div class="ui-panel">
        <div class="score-container">
            <div class="ui-label">分數</div>
            <div id="score" class="ui-value">0</div>
        </div>
        <div class="time-container">
            <div class="ui-label">存活時間</div>
            <div id="time" class="ui-value">0 秒</div>
        </div>
        <div class="speed-container">
            <div class="ui-label">速度</div>
            <div id="speed" class="ui-value">0 km/h</div>
        </div>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        
        <div id="startScreen" class="game-message">
            <div class="message-title">極速賽車</div>
            <div class="message-text">準備好挑戰極限速度了嗎？</div>
            <button id="startBtn" class="btn">開始遊戲</button>
        </div>
        
        <div id="gameOverScreen" class="game-message">
            <div class="message-title">遊戲結束</div>
            <div id="finalScore" class="message-text">分數: 0</div>
            <button id="restartBtn" class="btn">重新開始</button>
        </div>
    </div>
    
    <div class="controls">
        <h2>遊戲控制</h2>
        <div class="key-container">
            <div class="key-row">
                <div>
                    <div class="key">←</div>
                    <div class="key-label">左移</div>
                </div>
                <div>
                    <div class="key">↑</div>
                    <div class="key-label">加速</div>
                </div>
                <div>
                    <div class="key">→</div>
                    <div class="key-label">右移</div>
                </div>
            </div>
            <div>
                <div class="key key-space">空白鍵</div>
                <div class="key-label">煞車 / 減速</div>
            </div>
        </div>
    </div>
    
    <div class="instructions">
        <h2>遊戲說明</h2>
        <p>1. 使用 <span class="highlight">← → 方向鍵</span> 控制賽車左右移動</p>
        <p>2. 使用 <span class="highlight">↑ 方向鍵</span> 加速，<span class="highlight">空白鍵</span> 減速</p>
        <p>3. 躲避其他車輛，碰撞即遊戲結束</p>
        <p>4. 存活時間越長，分數越高</p>
        <p>5. 速度越快，獲得的分數倍率越高</p>
    </div>
    
    <footer>
        極速賽車 HTML5 遊戲 &copy; 2023 | 使用 Canvas 製作
    </footer>

    <script>
        // 遊戲變數
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const speedElement = document.getElementById('speed');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        
        // 遊戲狀態
        let gameRunning = false;
        let score = 0;
        let gameTime = 0;
        let speed = 0;
        let gameLoop;
        
        // 玩家賽車
        const playerCar = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            width: 50,
            height: 80,
            color: '#FF4500',
            speed: 0,
            maxSpeed: 12,
            acceleration: 0.2,
            deceleration: 0.1,
            turnSpeed: 6
        };
        
        // 其他車輛
        let enemyCars = [];
        let roadLines = [];
        
        // 鍵盤狀態
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            Space: false
        };
        
        // 初始化遊戲
        function initGame() {
            // 重置遊戲變數
            score = 0;
            gameTime = 0;
            speed = 0;
            playerCar.x = canvas.width / 2 - 25;
            playerCar.speed = 5;
            
            // 重置其他車輛
            enemyCars = [];
            
            // 重置道路標線
            roadLines = [];
            for (let i = 0; i < 10; i++) {
                roadLines.push({
                    x: canvas.width / 2 - 2,
                    y: i * 60,
                    width: 4,
                    height: 30,
                    color: '#FFFFFF'
                });
            }
            
            // 重置顯示
            scoreElement.textContent = '0';
            timeElement.textContent = '0 秒';
            speedElement.textContent = '0 km/h';
            
            // 隱藏開始和結束畫面
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // 開始遊戲循環
            gameRunning = true;
            gameLoop = requestAnimationFrame(updateGame);
        }
        
        // 創建敵方車輛
        function createEnemyCar() {
            // 隨機車道位置 (左、中、右)
            const lanes = [canvas.width / 4 - 25, canvas.width / 2 - 25, 3 * canvas.width / 4 - 25];
            const lane = lanes[Math.floor(Math.random() * lanes.length)];
            
            // 隨機顏色
            const colors = ['#1E90FF', '#32CD32', '#FFD700', '#9370DB', '#00CED1'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // 隨機速度
            const enemySpeed = 3 + Math.random() * 4;
            
            enemyCars.push({
                x: lane,
                y: -100,
                width: 50,
                height: 80,
                color: color,
                speed: enemySpeed
            });
        }
        
        // 更新道路標線
        function updateRoadLines() {
            for (let i = 0; i < roadLines.length; i++) {
                roadLines[i].y += playerCar.speed;
                
                // 如果標線超出畫面，重置到頂部
                if (roadLines[i].y > canvas.height) {
                    roadLines[i].y = -30;
                }
            }
        }
        
        // 更新敵方車輛
        function updateEnemyCars() {
            for (let i = enemyCars.length - 1; i >= 0; i--) {
                enemyCars[i].y += enemyCars[i].speed + playerCar.speed * 0.5;
                
                // 如果敵方車輛超出畫面，移除並增加分數
                if (enemyCars[i].y > canvas.height) {
                    enemyCars.splice(i, 1);
                    // 根據速度給予分數
                    score += Math.floor(10 + speed / 10);
                    scoreElement.textContent = score;
                }
                
                // 檢查碰撞
                if (checkCollision(playerCar, enemyCars[i])) {
                    gameOver();
                    return;
                }
            }
            
            // 隨機創建新敵方車輛
            if (enemyCars.length < 5 && Math.random() < 0.02) {
                createEnemyCar();
            }
        }
        
        // 檢查碰撞
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // 處理輸入
        function handleInput() {
            // 加速
            if (keys.ArrowUp && playerCar.speed < playerCar.maxSpeed) {
                playerCar.speed += playerCar.acceleration;
            } else if (!keys.ArrowUp && playerCar.speed > 0) {
                playerCar.speed -= playerCar.deceleration;
            }
            
            // 煞車
            if (keys.Space && playerCar.speed > 0) {
                playerCar.speed -= playerCar.deceleleration * 2;
                if (playerCar.speed < 0) playerCar.speed = 0;
            }
            
            // 左右移動
            if (keys.ArrowLeft && playerCar.x > canvas.width / 4 - 50) {
                playerCar.x -= playerCar.turnSpeed;
            }
            if (keys.ArrowRight && playerCar.x < 3 * canvas.width / 4 - 50) {
                playerCar.x += playerCar.turnSpeed;
            }
            
            // 確保玩家不會超出道路邊界
            if (playerCar.x < canvas.width / 4 - 50) {
                playerCar.x = canvas.width / 4 - 50;
            }
            if (playerCar.x > 3 * canvas.width / 4 - 50) {
                playerCar.x = 3 * canvas.width / 4 - 50;
            }
        }
        
        // 繪製道路
        function drawRoad() {
            // 道路背景
            ctx.fillStyle = '#2F4F4F';
            ctx.fillRect(canvas.width / 4 - 60, 0, canvas.width / 2 + 120, canvas.height);
            
            // 道路
            ctx.fillStyle = '#696969';
            ctx.fillRect(canvas.width / 4 - 50, 0, canvas.width / 2 + 100, canvas.height);
            
            // 道路邊線
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(canvas.width / 4 - 50, 0, 10, canvas.height); // 左邊線
            ctx.fillRect(3 * canvas.width / 4 + 40, 0, 10, canvas.height); // 右邊線
            
            // 道路標線
            for (let i = 0; i < roadLines.length; i++) {
                ctx.fillStyle = roadLines[i].color;
                ctx.fillRect(roadLines[i].x, roadLines[i].y, roadLines[i].width, roadLines[i].height);
            }
        }
        
        // 繪製賽車
        function drawCar(car) {
            // 車身
            ctx.fillStyle = car.color;
            ctx.fillRect(car.x, car.y, car.width, car.height);
            
            // 車窗
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(car.x + 10, car.y + 10, car.width - 20, 20);
            
            // 車燈
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(car.x + 5, car.y + 5, 8, 8); // 左車燈
            ctx.fillRect(car.x + car.width - 13, car.y + 5, 8, 8); // 右車燈
            
            // 輪胎
            ctx.fillStyle = '#333';
            ctx.fillRect(car.x - 5, car.y + 15, 5, 20); // 左前輪
            ctx.fillRect(car.x + car.width, car.y + 15, 5, 20); // 右前輪
            ctx.fillRect(car.x - 5, car.y + car.height - 35, 5, 20); // 左後輪
            ctx.fillRect(car.x + car.width, car.y + car.height - 35, 5, 20); // 右後輪
        }
        
        // 繪製遊戲
        function drawGame() {
            // 清除畫布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 繪製道路
            drawRoad();
            
            // 繪製敵方車輛
            for (let i = 0; i < enemyCars.length; i++) {
                drawCar(enemyCars[i]);
            }
            
            // 繪製玩家賽車
            drawCar(playerCar);
        }
        
        // 更新遊戲
        function updateGame() {
            if (!gameRunning) return;
            
            // 處理輸入
            handleInput();
            
            // 更新遊戲狀態
            gameTime += 1/60; // 假設60fps
            speed = Math.floor(playerCar.speed * 10);
            
            // 更新顯示
            timeElement.textContent = Math.floor(gameTime) + ' 秒';
            speedElement.textContent = speed + ' km/h';
            
            // 更新道路標線
            updateRoadLines();
            
            // 更新敵方車輛
            updateEnemyCars();
            
            // 繪製遊戲
            drawGame();
            
            // 繼續遊戲循環
            gameLoop = requestAnimationFrame(updateGame);
        }
        
        // 遊戲結束
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(gameLoop);
            
            // 顯示最終分數
            finalScoreElement.textContent = `分數: ${score} | 存活時間: ${Math.floor(gameTime)} 秒`;
            gameOverScreen.style.display = 'block';
        }
        
        // 事件監聽器
        startBtn.addEventListener('click', initGame);
        restartBtn.addEventListener('click', initGame);
        
        // 鍵盤事件
        document.addEventListener('keydown', (e) => {
            if (e.code in keys) {
                keys[e.code] = true;
                e.preventDefault(); // 防止頁面滾動
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.code in keys) {
                keys[e.code] = false;
                e.preventDefault(); // 防止頁面滾動
            }
        });
        
        // 觸控控制（適用於行動設備）
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            
            // 根據觸控位置模擬按鍵
            if (touchStartY < canvas.height / 2) {
                // 上半部：加速
                keys.ArrowUp = true;
            } else if (touchStartX < canvas.width / 3) {
                // 左側：左轉
                keys.ArrowLeft = true;
            } else if (touchStartX > 2 * canvas.width / 3) {
                // 右側：右轉
                keys.ArrowRight = true;
            } else {
                // 中間：煞車
                keys.Space = true;
            }
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            // 釋放所有按鍵
            keys.ArrowLeft = false;
            keys.ArrowRight = false;
            keys.ArrowUp = false;
            keys.Space = false;
        });
        
        // 顯示開始畫面
        startScreen.style.display = 'block';
    </script>
</body>
</html>
