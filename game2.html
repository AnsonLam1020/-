<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彈跳方塊遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3.2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0c0;
            margin-bottom: 20px;
        }
        .game-container {
            position: relative;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        canvas {
            display: block;
            background-color: #0f3460;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        .stat-box {
            text-align: center;
            flex: 1;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00dbde;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #a0a0c0;
            margin-top: 5px;
        }
        .combo-display {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            z-index: 5;
        }
        .combo-count {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffdd00;
            text-shadow: 0 0 10px rgba(255, 221, 0, 0.5);
        }
        .combo-text {
            font-size: 1rem;
            color: #ff9900;
        }
        .combo-timer {
            height: 4px;
            background: linear-gradient(90deg, #ff9900, #ff3300);
            border-radius: 2px;
            margin-top: 5px;
            width: 100%;
            overflow: hidden;
        }
        .combo-timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            width: 100%;
            transition: width 0.1s linear;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 800px;
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 1rem;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        button:active {
            transform: translateY(1px);
        }
        .instructions {
            width: 800px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            backdrop-filter: blur(5px);
        }
        .instructions h2 {
            color: #00dbde;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        .instructions p {
            margin-bottom: 10px;
            line-height: 1.5;
            color: #e0e0ff;
        }
        .key {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 3px 8px;
            border-radius: 5px;
            font-family: monospace;
            margin: 0 5px;
            border: 1px solid #555;
        }
        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 10;
            box-shadow: 0 0 40px rgba(0, 219, 222, 0.3);
            border: 2px solid #00dbde;
        }
        .game-over h2 {
            font-size: 3rem;
            color: #fc00ff;
            margin-bottom: 20px;
        }
        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .level-up {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 10;
            box-shadow: 0 0 40px rgba(255, 221, 0, 0.5);
            border: 2px solid #ffdd00;
            display: none;
        }
        .level-up h2 {
            font-size: 3rem;
            color: #ffdd00;
            margin-bottom: 20px;
        }
        .level-up p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .mobile-controls {
            display: none;
            margin-top: 20px;
            width: 300px;
            justify-content: center;
            gap: 20px;
        }
        .mobile-btn {
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            user-select: none;
            cursor: pointer;
        }
        @media (max-width: 850px) {
            .game-container, .stats, .controls, .instructions {
                width: 95vw;
            }
            h1 {
                font-size: 2.5rem;
            }
            canvas {
                width: 95vw;
                height: auto;
            }
        }
        @media (max-width: 600px) {
            .mobile-controls {
                display: flex;
            }
            .combo-display {
                top: 10px;
                right: 10px;
            }
            .combo-count {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>彈跳方塊</h1>
        <div class="subtitle">跳躍、收集、連擊！挑戰無限關卡！</div>
    </header>
    
    <div class="stats">
        <div class="stat-box">
            <div class="stat-value" id="score">0</div>
            <div class="stat-label">分數</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="level">第1關</div>
            <div class="stat-label">關卡</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="lives">3</div>
            <div class="stat-label">生命</div>
        </div>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        <div class="combo-display">
            <div class="combo-text">連擊倍數</div>
            <div class="combo-count" id="comboCount">x1</div>
            <div class="combo-timer">
                <div class="combo-timer-fill" id="comboTimer"></div>
            </div>
        </div>
        <div id="gameOver" class="game-over">
            <h2>遊戲結束</h2>
            <p>最終分數: <span id="finalScore">0</span></p>
            <p>最高連擊: <span id="maxCombo">x1</span></p>
            <button id="restartButton">重新開始遊戲</button>
        </div>
        <div id="levelUp" class="level-up">
            <h2>關卡完成！</h2>
            <p>第<span id="currentLevel">1</span>關完成</p>
            <p>獲得額外生命！</p>
            <button id="nextLevelButton">下一關</button>
        </div>
    </div>
    
    <div class="mobile-controls">
        <div class="mobile-btn" id="leftBtn">←</div>
        <div class="mobile-btn" id="jumpBtn">↑</div>
        <div class="mobile-btn" id="rightBtn">→</div>
    </div>
    
    <div class="controls">
        <button id="startButton">開始遊戲</button>
        <button id="pauseButton">暫停遊戲</button>
        <button id="resetButton">重置遊戲</button>
        <button id="helpButton">遊戲說明</button>
    </div>
    
    <div class="instructions">
        <h2>遊戲說明</h2>
        <p>使用 <span class="key">←</span> <span class="key">→</span> 方向鍵或 <span class="key">A</span> <span class="key">D</span> 鍵控制方塊左右移動。</p>
        <p>使用 <span class="key">空格鍵</span> 或 <span class="key">↑</span> 方向鍵或 <span class="key">W</span> 鍵讓方塊跳躍。</p>
        <p>收集星星獲得高分，連續收集獲得連擊倍數！</p>
        <p>每掉落一次會損失一條生命，生命值歸零則遊戲結束。</p>
        <p>完成關卡後地圖會隨機變化，增加挑戰性！</p>
        <p><strong>連擊系統</strong>: 3秒內收集下一個星星，倍數會增加！</p>
    </div>

    <script>
        // 遊戲變數
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const livesElement = document.getElementById('lives');
        const gameOverElement = document.getElementById('gameOver');
        const levelUpElement = document.getElementById('levelUp');
        const finalScoreElement = document.getElementById('finalScore');
        const maxComboElement = document.getElementById('maxCombo');
        const currentLevelElement = document.getElementById('currentLevel');
        const comboCountElement = document.getElementById('comboCount');
        const comboTimerElement = document.getElementById('comboTimer');
        
        // 按鈕元素
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const resetButton = document.getElementById('resetButton');
        const restartButton = document.getElementById('restartButton');
        const nextLevelButton = document.getElementById('nextLevelButton');
        const helpButton = document.getElementById('helpButton');
        
        // 移動設備控制按鈕
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const jumpBtn = document.getElementById('jumpBtn');
        
        // 遊戲狀態
        let game = {
            running: false,
            paused: false,
            score: 0,
            level: 1,
            lives: 3,
            gravity: 0.28,
            friction: 0.85,
            keys: {},
            lastFrameTime: 0,
            combo: 1,
            comboTime: 0,
            maxCombo: 1,
            lastStarTime: 0
        };
        
        // 玩家方塊
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height / 2,
            width: 30,
            height: 30,
            velX: 0,
            velY: 0,
            speed: 3.2,
            jumping: false,
            color: '#00dbde',
            canJump: true,
            lastPlatform: null,
            justBounced: false,
            maxJumpHeight: 8.2,
            
            draw: function() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(this.x + 5, this.y + 5, 8, 8);
                ctx.fillRect(this.x + 17, this.y + 5, 8, 8);
                
                if (this.justBounced) {
                    ctx.fillStyle = '#ff9900';
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2, this.y - 15, 8, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                if (game.combo > 1) {
                    ctx.fillStyle = '#ffdd00';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`x${game.combo}`, this.x + this.width/2, this.y - 25);
                    ctx.textAlign = 'left';
                }
            },
            
            update: function(deltaTime) {
                this.justBounced = false;
                
                if (game.keys['ArrowLeft'] || game.keys['KeyA'] || game.keys['a']) {
                    this.velX = -this.speed;
                } else if (game.keys['ArrowRight'] || game.keys['KeyD'] || game.keys['d']) {
                    this.velX = this.speed;
                } else {
                    this.velX *= game.friction;
                }
                
                if ((game.keys['Space'] || game.keys['ArrowUp'] || game.keys['KeyW'] || game.keys['w']) && this.canJump && !this.jumping) {
                    this.velY = -this.maxJumpHeight;
                    this.jumping = true;
                    this.canJump = false;
                    
                    createParticles(this.x + this.width/2, this.y + this.height, this.color, 5);
                }
                
                this.velY += game.gravity;
                this.x += this.velX;
                this.y += this.velY;
                
                if (this.x < 0) {
                    this.x = 0;
                    this.velX = 0;
                }
                if (this.x + this.width > canvas.width) {
                    this.x = canvas.width - this.width;
                    this.velX = 0;
                }
                
                if (this.y > canvas.height) {
                    game.lives--;
                    livesElement.textContent = game.lives;
                    resetPlayer();
                    
                    if (game.lives <= 0) {
                        endGame();
                    }
                }
            }
        };
        
        // 平台類別
        class Platform {
            constructor(x, y, width, height, color = '#4ecca3', bounceFactor = 1.0) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
                this.bounceFactor = bounceFactor;
                this.isSolid = true;
                this.bounceVelocity = 7.0;
                this.lastBounceTime = 0;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                ctx.strokeStyle = this.bounceFactor > 1.0 ? '#ffaa00' : '#2a8c6e';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
                
                if (this.bounceFactor > 1.0) {
                    ctx.fillStyle = '#ffdd00';
                    for (let i = 0; i < this.width; i += 20) {
                        ctx.beginPath();
                        ctx.arc(this.x + i + 10, this.y + this.height - 8, 6, 0, Math.PI * 2);
                        ctx.fill();
                    }
                } else {
                    ctx.fillStyle = '#386fa4';
                    for (let i = 0; i < this.width; i += 15) {
                        ctx.fillRect(this.x + i, this.y + this.height - 5, 8, 5);
                    }
                }
                
                if (this.bounceFactor > 1.0) {
                    ctx.fillStyle = '#ffffff';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`彈力 x${this.bounceFactor.toFixed(1)}`, this.x + this.width/2, this.y + 12);
                    ctx.textAlign = 'left';
                }
            }
            
            checkCollision() {
                const playerLeft = player.x;
                const playerRight = player.x + player.width;
                const playerTop = player.y;
                const playerBottom = player.y + player.height;
                
                const platformLeft = this.x;
                const platformRight = this.x + this.width;
                const platformTop = this.y;
                const platformBottom = this.y + this.height;
                
                if (playerRight > platformLeft && 
                    playerLeft < platformRight && 
                    playerBottom > platformTop && 
                    playerTop < platformBottom) {
                    
                    const overlapLeft = playerRight - platformLeft;
                    const overlapRight = platformRight - playerLeft;
                    const overlapTop = playerBottom - platformTop;
                    const overlapBottom = platformBottom - playerTop;
                    
                    const minOverlap = Math.min(overlapLeft, overlapRight, overlapTop, overlapBottom);
                    
                    if (minOverlap === overlapTop && player.velY > 0) {
                        player.y = platformTop - player.height;
                        
                        const currentTime = Date.now();
                        
                        if (player.lastPlatform !== this || currentTime - this.lastBounceTime > 100) {
                            let bounceSpeed;
                            
                            if (this.bounceFactor > 1.0) {
                                const effectiveBounceFactor = this.bounceFactor * 1.1;
                                bounceSpeed = Math.max(
                                    this.bounceVelocity * effectiveBounceFactor,
                                    Math.abs(player.velY) * effectiveBounceFactor * 0.6
                                );
                            } else {
                                const heightMultiplier = 1.2;
                                bounceSpeed = Math.max(
                                    this.bounceVelocity * heightMultiplier,
                                    Math.abs(player.velY) * 0.5
                                );
                            }
                            
                            bounceSpeed = Math.min(bounceSpeed, 16);
                            
                            player.velY = -bounceSpeed;
                            player.jumping = true;
                            player.canJump = false;
                            player.justBounced = true;
                            player.lastPlatform = this;
                            this.lastBounceTime = currentTime;
                            
                            const particleColor = this.bounceFactor > 1.0 ? '#ff9900' : '#4ecca3';
                            createParticles(
                                player.x + player.width/2, 
                                player.y + player.height, 
                                particleColor, 
                                8
                            );
                            
                            if (bounceSpeed > 10) {
                                createParticles(
                                    player.x + player.width/2, 
                                    player.y, 
                                    '#ffff00', 
                                    4
                                );
                            }
                        } else {
                            player.velY = 0;
                            player.jumping = false;
                            player.canJump = true;
                        }
                        
                        return 'top';
                    } else if (minOverlap === overlapBottom) {
                        player.y = platformBottom;
                        player.velY = Math.abs(player.velY) * 0.25;
                        return 'bottom';
                    } else if (minOverlap === overlapLeft) {
                        player.x = platformLeft - player.width;
                        player.velX = 0;
                        return 'left';
                    } else if (minOverlap === overlapRight) {
                        player.x = platformRight;
                        player.velX = 0;
                        return 'right';
                    }
                } else {
                    if (player.lastPlatform === this) {
                        player.lastPlatform = null;
                    }
                }
                
                return null;
            }
        }
        
        // 星星類別
        class Star {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 8;
                this.collected = false;
                this.rotation = 0;
                this.pulse = 0;
                this.pulseDirection = 1;
            }
            
            draw() {
                if (this.collected) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                const pulseRadius = this.radius + Math.sin(this.pulse) * 2;
                
                ctx.fillStyle = '#ffdd00';
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 2 * Math.PI) / 5;
                    const spikeAngle = angle - Math.PI / 2;
                    
                    const outerX = Math.cos(spikeAngle) * pulseRadius;
                    const outerY = Math.sin(spikeAngle) * pulseRadius;
                    
                    if (i === 0) {
                        ctx.moveTo(outerX, outerY);
                    } else {
                        ctx.lineTo(outerX, outerY);
                    }
                    
                    const innerAngle = spikeAngle + Math.PI / 5;
                    const innerX = Math.cos(innerAngle) * (pulseRadius / 2);
                    const innerY = Math.sin(innerAngle) * (pulseRadius / 2);
                    ctx.lineTo(innerX, innerY);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(0, 0, pulseRadius / 2.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
                
                this.rotation += 0.05;
                this.pulse += 0.1 * this.pulseDirection;
                
                if (this.pulse > 1) {
                    this.pulseDirection = -1;
                } else if (this.pulse < -1) {
                    this.pulseDirection = 1;
                }
            }
            
            checkCollision() {
                if (this.collected) return false;
                
                const playerCenterX = player.x + player.width / 2;
                const playerCenterY = player.y + player.height / 2;
                const distance = Math.sqrt(
                    Math.pow(playerCenterX - this.x, 2) + 
                    Math.pow(playerCenterY - this.y, 2)
                );
                
                return distance < (player.width / 2 + this.radius);
            }
        }
        
        // 遊戲物件
        let platforms = [];
        let stars = [];
        
        // 改進的關卡生成算法 - 確保所有平台都可達
        function initializeGameObjects() {
            platforms = [];
            stars = [];
            
            // 根據關卡調整難度 - 保持簡單
            const basePlatformCount = 6;
            const extraPlatforms = Math.min(Math.floor(game.level / 4), 2); // 降低難度增長
            const platformCount = basePlatformCount + extraPlatforms;
            
            const minPlatformWidth = 120;    // 增加平台寬度
            const maxPlatformWidth = 200;
            const platformHeight = 20;
            
            // 1. 創建起始平台（底部中央）
            const startPlatformWidth = 180;
            const startPlatformX = canvas.width / 2 - startPlatformWidth / 2;
            const startPlatformY = canvas.height - 120;
            
            const startPlatform = new Platform(
                startPlatformX,
                startPlatformY,
                startPlatformWidth,
                platformHeight,
                '#4ecca3',
                1.0
            );
            platforms.push(startPlatform);
            
            // 在起始平台上放一個星星
            stars.push(new Star(
                startPlatformX + startPlatformWidth / 2,
                startPlatformY - 20
            ));
            
            // 2. 創建可達的平台網絡（樹狀結構）
            let remainingPlatforms = platformCount - 1;
            let currentPlatforms = [startPlatform];
            let platformIndex = 0;
            
            // 平台的最大垂直跳躍距離（根據物理計算）
            const maxJumpHeight = 130; // 像素
            const maxHorizontalDistance = 180; // 像素
            
            while (remainingPlatforms > 0 && platformIndex < currentPlatforms.length) {
                const sourcePlatform = currentPlatforms[platformIndex];
                
                // 從當前平台生成1-2個可達的子平台
                const childrenToGenerate = Math.min(1 + Math.floor(Math.random() * 2), remainingPlatforms);
                
                for (let i = 0; i < childrenToGenerate; i++) {
                    let validPosition = false;
                    let attempts = 0;
                    let newPlatform = null;
                    
                    while (!validPosition && attempts < 50) {
                        // 隨機決定新平台相對於源平台的位置
                        const horizontalOffset = (Math.random() - 0.5) * 2 * maxHorizontalDistance;
                        const verticalOffset = - (50 + Math.random() * (maxJumpHeight - 50)); // 向上
                        
                        // 計算新平台位置
                        const centerX = sourcePlatform.x + sourcePlatform.width / 2;
                        const centerY = sourcePlatform.y;
                        
                        let newX = centerX + horizontalOffset;
                        let newY = centerY + verticalOffset;
                        
                        // 確保新平台在畫布內且不會太高
                        if (newY < 60) { // 不會太高
                            attempts++;
                            continue;
                        }
                        
                        // 隨機決定平台寬度
                        const newWidth = minPlatformWidth + Math.random() * (maxPlatformWidth - minPlatformWidth);
                        newX -= newWidth / 2;
                        
                        // 確保在畫布內
                        newX = Math.max(20, Math.min(newX, canvas.width - newWidth - 20));
                        
                        // 檢查與現有平台的重疊
                        validPosition = true;
                        for (const platform of platforms) {
                            const horizontalDistance = Math.abs((platform.x + platform.width/2) - (newX + newWidth/2));
                            const verticalDistance = Math.abs(platform.y - newY);
                            
                            // 檢查重疊
                            if (horizontalDistance < (platform.width/2 + newWidth/2 + 30) && 
                                verticalDistance < 30) {
                                validPosition = false;
                                break;
                            }
                        }
                        
                        if (validPosition) {
                            // 檢查是否可從源平台到達
                            const horizontalDistance = Math.abs((sourcePlatform.x + sourcePlatform.width/2) - (newX + newWidth/2));
                            const verticalDistance = sourcePlatform.y - newY; // 正數表示新平台在上方
                            
                            // 確保新平台在可達範圍內
                            if (verticalDistance > 0 && verticalDistance <= maxJumpHeight && 
                                horizontalDistance <= maxHorizontalDistance) {
                                
                                // 隨機決定平台類型
                                const bouncyChance = 0.2 + Math.min(game.level * 0.02, 0.15);
                                const isBouncy = Math.random() < bouncyChance;
                                const bounceFactor = isBouncy ? 1.15 + Math.random() * 0.25 : 1.0;
                                const color = isBouncy ? '#ff9a00' : '#4ecca3';
                                
                                newPlatform = new Platform(newX, newY, newWidth, platformHeight, color, bounceFactor);
                            } else {
                                validPosition = false;
                            }
                        }
                        
                        attempts++;
                    }
                    
                    if (newPlatform && validPosition) {
                        platforms.push(newPlatform);
                        currentPlatforms.push(newPlatform);
                        remainingPlatforms--;
                        
                        // 在新平台上放1-2個星星
                        const starsOnPlatform = Math.random() < 0.7 ? 1 : 2;
                        for (let s = 0; s < starsOnPlatform; s++) {
                            const starX = newPlatform.x + newPlatform.width * (0.2 + 0.6 * Math.random());
                            const starY = newPlatform.y - 20;
                            stars.push(new Star(starX, starY));
                        }
                        
                        // 如果需要連接平台（水平距離較遠時）
                        const horizontalDistance = Math.abs((sourcePlatform.x + sourcePlatform.width/2) - (newPlatform.x + newPlatform.width/2));
                        const verticalDistance = sourcePlatform.y - newPlatform.y;
                        
                        if (horizontalDistance > 120 && verticalDistance < 100 && remainingPlatforms > 0) {
                            // 添加一個中間平台作為橋樑
                            const bridgeX = (sourcePlatform.x + sourcePlatform.width/2 + newPlatform.x + newPlatform.width/2) / 2 - 60;
                            const bridgeY = (sourcePlatform.y + newPlatform.y) / 2;
                            const bridgeWidth = 120;
                            
                            let bridgeValid = true;
                            for (const platform of platforms) {
                                if (Math.abs(platform.y - bridgeY) < 30 && 
                                    Math.abs((platform.x + platform.width/2) - (bridgeX + bridgeWidth/2)) < (platform.width/2 + bridgeWidth/2 + 20)) {
                                    bridgeValid = false;
                                    break;
                                }
                            }
                            
                            if (bridgeValid) {
                                const bridgePlatform = new Platform(
                                    bridgeX,
                                    bridgeY,
                                    bridgeWidth,
                                    platformHeight,
                                    '#4ecca3',
                                    1.0
                                );
                                
                                platforms.push(bridgePlatform);
                                currentPlatforms.push(bridgePlatform);
                                remainingPlatforms--;
                                
                                // 在橋樑上放一個星星
                                stars.push(new Star(
                                    bridgeX + bridgeWidth / 2,
                                    bridgeY - 20
                                ));
                            }
                        }
                    }
                }
                
                platformIndex++;
            }
            
            // 3. 確保至少有5個星星，最多12個
            while (stars.length < 5) {
                const randomPlatform = platforms[Math.floor(Math.random() * platforms.length)];
                const starX = randomPlatform.x + randomPlatform.width * (0.2 + 0.6 * Math.random());
                const starY = randomPlatform.y - 20;
                stars.push(new Star(starX, starY));
            }
            
            if (stars.length > 12) {
                stars = stars.slice(0, 12);
            }
            
            // 4. 驗證所有平台都可從起始平台到達（路徑檢查）
            console.log(`生成完畢：${platforms.length}個平台，${stars.length}個星星`);
        }
        
        // 連擊系統
        function updateComboSystem(currentTime) {
            if (game.comboTime > 0) {
                game.comboTime -= 16;
                if (game.comboTime <= 0) {
                    game.combo = 1;
                    game.comboTime = 0;
                }
                
                const timerPercent = (game.comboTime / 3000) * 100;
                comboTimerElement.style.width = `${timerPercent}%`;
            }
            
            comboCountElement.textContent = `x${game.combo}`;
            
            if (game.combo >= 5) {
                comboCountElement.style.color = '#ff3300';
                comboCountElement.style.textShadow = '0 0 15px rgba(255, 51, 0, 0.7)';
            } else if (game.combo >= 3) {
                comboCountElement.style.color = '#ff9900';
                comboCountElement.style.textShadow = '0 0 12px rgba(255, 153, 0, 0.6)';
            } else {
                comboCountElement.style.color = '#ffdd00';
                comboCountElement.style.textShadow = '0 0 10px rgba(255, 221, 0, 0.5)';
            }
        }
        
        // 收集星星
        function collectStar(star, currentTime) {
            star.collected = true;
            
            const timeSinceLastStar = currentTime - game.lastStarTime;
            if (timeSinceLastStar < 3000) {
                game.combo++;
                game.comboTime = 3000;
                
                createParticles(star.x, star.y, '#ff9900', 8 + game.combo * 2);
                createFloatingText(`連擊 x${game.combo}!`, star.x, star.y, '#ff9900');
                
                if (game.combo > game.maxCombo) {
                    game.maxCombo = game.combo;
                }
            } else {
                game.combo = 1;
                game.comboTime = 3000;
            }
            
            game.lastStarTime = currentTime;
            
            const baseScore = 100;
            const comboBonus = Math.floor(baseScore * (game.combo - 1) * 0.5);
            const totalScore = baseScore + comboBonus;
            
            game.score += totalScore;
            scoreElement.textContent = game.score;
            
            createParticles(star.x, star.y, '#ffdd00', 12);
            
            const remainingStars = stars.filter(s => !s.collected).length;
            if (remainingStars === 0) {
                completeLevel();
            }
        }
        
        // 創建漂浮文字
        const floatingTexts = [];
        
        function createFloatingText(text, x, y, color) {
            floatingTexts.push({
                text: text,
                x: x,
                y: y,
                color: color,
                life: 60,
                velocityY: -1.5
            });
        }
        
        function updateFloatingTexts() {
            for (let i = floatingTexts.length - 1; i >= 0; i--) {
                const text = floatingTexts[i];
                text.y += text.velocityY;
                text.life--;
                
                if (text.life <= 0) {
                    floatingTexts.splice(i, 1);
                }
            }
        }
        
        function drawFloatingTexts() {
            for (const text of floatingTexts) {
                ctx.fillStyle = text.color;
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.globalAlpha = text.life / 60;
                ctx.fillText(text.text, text.x, text.y);
                ctx.globalAlpha = 1.0;
                ctx.textAlign = 'left';
            }
        }
        
        // 粒子系統
        const particles = [];
        
        function createParticles(x, y, color, count = 8) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    velX: (Math.random() - 0.5) * 3.5,
                    velY: (Math.random() - 0.5) * 3.5,
                    radius: Math.random() * 2.5 + 1.5,
                    color: color,
                    life: 25
                });
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                
                p.x += p.velX;
                p.y += p.velY;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function drawParticles() {
            for (let p of particles) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 25;
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }
        
        // 碰撞檢測
        function checkCollision() {
            player.jumping = true;
            player.canJump = false;
            
            let hasGroundCollision = false;
            
            for (let platform of platforms) {
                const collisionSide = platform.checkCollision();
                
                if (collisionSide === 'top') {
                    hasGroundCollision = true;
                    
                    if (!player.justBounced) {
                        player.jumping = false;
                        player.canJump = true;
                    }
                }
            }
            
            if (!hasGroundCollision) {
                player.jumping = true;
                player.canJump = false;
            }
            
            const currentTime = Date.now();
            for (let star of stars) {
                if (!star.collected && star.checkCollision()) {
                    collectStar(star, currentTime);
                }
            }
        }
        
        // 完成關卡
        function completeLevel() {
            game.running = false;
            game.paused = true;
            
            game.lives++;
            livesElement.textContent = game.lives;
            
            currentLevelElement.textContent = game.level;
            levelUpElement.style.display = 'block';
        }
        
        // 下一關
        function nextLevel() {
            game.level++;
            levelElement.textContent = `第${game.level}關`;
            
            initializeGameObjects();
            resetPlayer();
            
            levelUpElement.style.display = 'none';
            
            game.running = true;
            game.paused = false;
            game.lastFrameTime = performance.now();
            requestAnimationFrame(gameLoop);
        }
        
        // 重置玩家位置
        function resetPlayer() {
            // 找到起始平台（最底部的那個）
            const startPlatform = platforms.reduce((lowest, platform) => {
                return platform.y > lowest.y ? platform : lowest;
            });
            
            if (startPlatform) {
                player.x = startPlatform.x + startPlatform.width / 2 - player.width / 2;
                player.y = startPlatform.y - player.height - 10;
            } else {
                player.x = canvas.width / 2 - player.width / 2;
                player.y = canvas.height / 2;
            }
            
            player.velX = 0;
            player.velY = 0;
            player.jumping = false;
            player.canJump = true;
            player.lastPlatform = null;
            player.justBounced = false;
        }
        
        // 遊戲結束
        function endGame() {
            game.running = false;
            finalScoreElement.textContent = game.score;
            maxComboElement.textContent = `x${game.maxCombo}`;
            gameOverElement.style.display = 'block';
        }
        
        // 重置遊戲
        function resetGame() {
            game.score = 0;
            game.level = 1;
            game.lives = 3;
            game.combo = 1;
            game.comboTime = 0;
            game.maxCombo = 1;
            game.lastStarTime = 0;
            
            scoreElement.textContent = game.score;
            levelElement.textContent = `第${game.level}關`;
            livesElement.textContent = game.lives;
            comboCountElement.textContent = 'x1';
            comboTimerElement.style.width = '0%';
            
            initializeGameObjects();
            
            particles.length = 0;
            floatingTexts.length = 0;
            
            resetPlayer();
            gameOverElement.style.display = 'none';
            levelUpElement.style.display = 'none';
        }
        
        // 遊戲主循環
        function gameLoop(timestamp) {
            const deltaTime = timestamp - game.lastFrameTime || 0;
            game.lastFrameTime = timestamp;
            
            updateComboSystem(timestamp);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, 'rgba(15, 52, 96, 0.8)');
            gradient.addColorStop(1, 'rgba(30, 30, 60, 0.8)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            platforms.forEach(platform => platform.draw());
            stars.forEach(star => star.draw());
            
            updateParticles();
            drawParticles();
            
            updateFloatingTexts();
            drawFloatingTexts();
            
            if (game.running && !game.paused) {
                player.update(deltaTime);
                checkCollision();
            }
            
            player.draw();
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.font = '16px Arial';
            ctx.fillText(`分數: ${game.score}`, 20, 30);
            ctx.fillText(`關卡: ${game.level}`, 20, 55);
            ctx.fillText(`生命: ${game.lives}`, 20, 80);
            ctx.fillText(`連擊: x${game.combo}`, 20, 105);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.font = '14px Arial';
            ctx.fillText('關卡已優化 - 所有平台都可到達！', 20, canvas.height - 20);
            ctx.fillText('使用樹狀結構生成確保可玩性', 20, canvas.height - 40);
            
            if (game.paused && levelUpElement.style.display !== 'block') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('遊戲暫停', canvas.width / 2, canvas.height / 2);
                ctx.font = '24px Arial';
                ctx.fillText('按「繼續遊戲」按鈕恢復', canvas.width / 2, canvas.height / 2 + 40);
                ctx.textAlign = 'left';
            }
            
            if (game.running) {
                requestAnimationFrame(gameLoop);
            }
        }
        
        // 事件監聽器
        window.addEventListener('keydown', (e) => {
            game.keys[e.code] = true;
            
            if (e.code === 'Space') {
                e.preventDefault();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            game.keys[e.code] = false;
        });
        
        // 移動設備控制
        leftBtn.addEventListener('mousedown', () => game.keys['ArrowLeft'] = true);
        leftBtn.addEventListener('mouseup', () => game.keys['ArrowLeft'] = false);
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            game.keys['ArrowLeft'] = true;
        });
        leftBtn.addEventListener('touchend', () => game.keys['ArrowLeft'] = false);
        
        rightBtn.addEventListener('mousedown', () => game.keys['ArrowRight'] = true);
        rightBtn.addEventListener('mouseup', () => game.keys['ArrowRight'] = false);
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            game.keys['ArrowRight'] = true;
        });
        rightBtn.addEventListener('touchend', () => game.keys['ArrowRight'] = false);
        
        jumpBtn.addEventListener('mousedown', () => game.keys['Space'] = true);
        jumpBtn.addEventListener('mouseup', () => game.keys['Space'] = false);
        jumpBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            game.keys['Space'] = true;
        });
        jumpBtn.addEventListener('touchend', () => game.keys['Space'] = false);
        
        // 按鈕事件
        startButton.addEventListener('click', () => {
            if (!game.running) {
                game.running = true;
                game.paused = false;
                game.lastFrameTime = performance.now();
                requestAnimationFrame(gameLoop);
                startButton.textContent = '繼續遊戲';
            } else if (game.paused) {
                game.paused = false;
                game.lastFrameTime = performance.now();
                requestAnimationFrame(gameLoop);
                startButton.textContent = '繼續遊戲';
            } else {
                game.paused = true;
                startButton.textContent = '繼續遊戲';
            }
        });
        
        pauseButton.addEventListener('click', () => {
            if (game.running && !game.paused) {
                game.paused = true;
                startButton.textContent = '繼續遊戲';
            } else if (game.running && game.paused) {
                game.paused = false;
                game.lastFrameTime = performance.now();
                requestAnimationFrame(gameLoop);
                startButton.textContent = '暫停遊戲';
            }
        });
        
        resetButton.addEventListener('click', () => {
            resetGame();
            if (!game.running) {
                game.running = true;
                game.paused = false;
                game.lastFrameTime = performance.now();
                requestAnimationFrame(gameLoop);
                startButton.textContent = '暫停遊戲';
            }
        });
        
        restartButton.addEventListener('click', () => {
            resetGame();
            game.running = true;
            game.paused = false;
            game.lastFrameTime = performance.now();
            requestAnimationFrame(gameLoop);
            startButton.textContent = '暫停遊戲';
        });
        
        nextLevelButton.addEventListener('click', nextLevel);
        
        helpButton.addEventListener('click', () => {
            alert('彈跳方塊遊戲說明：\n\n1. 使用方向鍵或A/D鍵控制方塊左右移動\n2. 使用空格鍵或上方向鍵或W鍵跳躍\n3. 收集星星獲得分數，3秒內連續收集獲得連擊倍數！\n4. 避免從平台掉落，每次掉落損失一條生命\n5. 所有平台都有基本彈跳，橙色平台彈跳力更高\n6. 收集所有星星後進入下一關，地圖會隨機變化\n7. 完成關卡獲得額外生命\n\n最新調整：\n- 改進關卡生成算法，使用樹狀結構\n- 確保所有平台都可從起始平台到達\n- 降低難度增長速度\n- 增加平台寬度，更容易站立');
        });
        
        // 初始遊戲設定
        resetGame();
        requestAnimationFrame(gameLoop);
    </script>
</body>
